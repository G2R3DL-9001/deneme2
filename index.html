<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini E-Ticaret Sitesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f7f7;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 {
      margin: 1rem 0 0.5rem;
    }
    .product p {
      color: #666;
      margin-bottom: 1rem;
    }
    .product button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #218838;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Benim Mini Mağazam</h1>
    <p>Lezzetli ürünler, hızlı teslimat!</p>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Fıstıklı+Baklava" alt="Baklava">
      <h3>Fıstıklı Baklava</h3>
      <p>₺299.00</p>
      <button>Sepete Ekle</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Cevizli+Baklava" alt="Cevizli Baklava">
      <h3>Cevizli Baklava</h3>
      <p>₺249.00</p>
      <button>Sepete Ekle</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Fıstıklı+Burma" alt="Fıstıklı Burma">
      <h3>Fıstıklı Burma</h3>
      <p>₺319.00</p>
      <button>Sepete Ekle</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Benim Mini Mağazam | Tüm hakları saklıdır.</p>
  </footer>

</body>
</html>
